<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
	{% if all_states %}
	<H1>States: {{all_states.name}}</H1>
	<H3>Cities:</H3>
        <UL>
		{% for city in all_states.cities | sort(attribute="name") %}
		<li>{{ city.id }}: <B>{{ city.name }}</B></li>
		{% endfor %}
	</UL>
	{% else %}
	<H1>Not found!</H1>
	{% endif %}
</BODY>
</HTML>
